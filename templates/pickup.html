{% extends 'layouts/base.html' %} {% block title %} Schedule A Pickup {% endblock %} {% block content %}

<section id="wrapper">
  <meta name="viewport" content="width=620" />

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <article>

  </article>
  <script>
    function success(position) {
      var s = document.querySelector('#status');

      var mapcanvas = document.createElement('div');
      mapcanvas.id = 'mapcanvas';
      mapcanvas.style.height = '500px';
      mapcanvas.style.width = '100%';

      document.querySelector('article').appendChild(mapcanvas);

      var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
      var myOptions = {
        zoom: 15,
        center: latlng,
        mapTypeControl: false,
        navigationControlOptions: {
          style: google.maps.NavigationControlStyle.SMALL
        },
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("mapcanvas"), myOptions);

      var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        title: "You are here! (at least within a " + position.coords.accuracy + " meter radius)"
    });

      {% for center in donation_centers %}

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng({{center.coordinate.latitude}}, {{center.coordinate.longitude}}),
          map: map,
          title: "{{center.name}}",
          icon: "{{center.icon_image}}"
        });

      {% endfor %}


    }

    function error(msg) {
      var s = document.querySelector('#status');
      s.innerHTML = typeof msg == 'string' ? msg : "failed";
      s.className = 'fail';

      // console.log(arguments);
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      error('not supported');
    }
  </script>
</section>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">
			<style>
            #mapcanvas {
                box-shadow: 0px 0px 40px #000;
            }
            form {
                margin: 50px;
            }
			label {
			position: relative;
			z-index: 1;
			padding-left: 6px;
			font-weight: normal;
			font-size: 18px;
			font-family: "Arial";
			opacity: 0.75;
			-webkit-transition: opacity 0.15s linear;
			color:red;
			}
            input {
                border-radius: 3px;
                width: 250px;
                padding: 2px;
            }
            input:focus {
                border: 2px solid orange;
                box-shadow: 0px 0px 10px orange;
            }
			</style>
  {% load crispy_forms_tags %} {% crispy form form.helper%}
  {% if qoute %}
  <h3>Qoute: {{qoute}}</h3>
  {% endif %}
</div>
</div>
</div>

{% endblock %}
